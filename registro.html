<!DOCTYPE html>
<html>

<head>
    <title>Instagram - Login</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="banner">
            <img src="img/banner-login.png" alt="Smartphones com demonstração do instagram">
            <p>Cadastre-se para ver fotos dos seus amigos</p>
        </div>
        <div class="registro">
            <img src="img/logo.png" alt="Instagram" class="logo">
            <form>
                <input type="text" name="nome" id="nome" placeholder="Digite nome">
                <input type="email" name="email" id="email" placeholder="Digite seu email">
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
                <input type="password" name="senha" id="senha_confirme" placeholder="Confirme sua senha">
                <button type="submit">Cadastre-se</button>
            </form>
            <div class="cta-cadastro">
                <p>Ao se cadastrar,você concorda com <b>Termos, <br>Política de dados e Política de Cookies.</b></p>
                
            </div>
            <div class="cadastrado">
                <p>Tem uma conta? <a href="login.html">Conecte-se</a>  </p>
                </div>


        </div>
    </main>
</body>
